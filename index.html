<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <meta name="description" content="免费在线图片压缩工具，本地处理保护隐私，支持JPG、PNG、WebP格式">
    <meta name="keywords" content="图片压缩,在线工具,隐私保护,JPG,PNG,WebP">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>图片压缩工具</h1>
        <p class="subtitle">本地压缩，保护隐私</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-content">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7,10 12,15 17,10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                <h3>选择图片文件</h3>
                <p>支持 JPG、PNG、WebP 格式</p>
                <input type="file" id="fileInput" accept="image/*" multiple>
                <button class="select-btn">选择文件</button>
            </div>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <div class="quality-control">
                <label for="quality">压缩质量:</label>
                <input type="range" id="quality" min="10" max="100" value="80">
                <span id="qualityValue">80%</span>
            </div>
            <button class="compress-btn" id="compressBtn">开始压缩</button>
        </div>

        <div class="result-area" id="resultArea" style="display: none;">
            <h3>压缩结果</h3>
            <div class="image-comparison" id="imageComparison"></div>
            <div class="download-area" id="downloadArea"></div>
        </div>

        <footer class="footer">
            <p>© 2025 图片压缩工具 - 本地处理，保护隐私</p>
            <p class="tips">💡 提示：所有图片处理都在您的浏览器中完成，不会上传到任何服务器</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
